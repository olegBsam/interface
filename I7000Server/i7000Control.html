<html> 
	<head> 
		<meta charset="utf-8"> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
		<script src="http://malsup.github.com/jquery.form.js"></script> 
		
		<script> 
			function checkValidation(form){ 
				if(form == 'formPort'){ 
					var number = $("#portNumber").val(); 
					return (number.length != 0 && number >= 0); 
				} 
				return ($("#command").val().length != 0); 
			} 
		</script> 
		
		<script> 
			function AjaxFormRequest(form) { 
				if(!checkValidation(form)){ 
					alert('Некорректные данные'); 
					return; 
				} 
				jQuery.ajax({ 
					type: "GET", 
					dataType: "html", 
					data: jQuery("#"+form).serialize(), 
				}) 
			} 
		</script> 
		<style>
				textarea { resize: none; }
		</style>
	</head> 
	
	<body> 
		<form method="get" action="" id="formPort"> 
			<input id="portNumber" type="number" name="portNumber" placeholder="Номер порта" maxlength="30" autocomplete="off" />
			<p>Скорость:</p> 
			<p><select name="speed" size="5">
				<option value="19200">19200</option>
				<option selected="selected" value="9600">9600</option>
				<option value="4800">4800</option>
				<option value="2400">2400</option>
				<option value="1200">1200</option>
			</select></p> 
			<input id="button" type="button" value="Открыть порт" onclick="AjaxFormRequest('formPort')"/> 
		</form> 
		
		<form method="get" action="" id="formCommand"> 
			<input id="command" type="text" name="command" placeholder="Команда" maxlength="50" autocomplete="off" /> 
			<input id="buttonCommand" type="button" value="Отправить команду" onclick="AjaxFormRequest('formCommand')"/> 
		</form> 

		<p>История команд:</p> 
		<iframe src="http://127.0.0.1:8080/history.html"> </iframe>
	</body> 
	</html>
